<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Tag to allow correct sizing on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Facts</title>
    <!-- Bootstrap css and my own css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- Declare the ng-app directive to allow angular to take control -->
<body ng-app="turtleFacts">
    
    <!-- Bootstrap container -->
    <div class="container">
        <!-- Page header will be on the page at all times -->
        <div class="page-header">
            <h1>Turtle Facts Quiz</h1>
            <h3 ng-hide="quizActive">Learn about all the turtles below before you decide to take on the <strong>TURTLE QUIZ</strong></h3>
        </div>

        <!-- Declaring the three views that will be used in the app using the 
        ng-include directive to point to the html templates to use for each -->
        <div ng-include="'templates/list.html'"></div>

        <div ng-include="'templates/quiz.html'"></div>

        <div ng-include="'templates/results.html'"></div>

    </div><!-- container -->

    <!-- All required scripts -->

    <!-- third party js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Our application scripts -->
    <script src="js/app.js"></script>
    <script src="js/factory/quiz.js"></script>
    <script src="js/factory/dataService.js"></script>
    <script src="js/controllers/quiz.js"></script>
    <script src="js/controllers/results.js"></script>
    <script src="js/controllers/list.js"></script>
</body>
</html>
